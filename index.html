<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive; /* Retro font */
            background: linear-gradient(to bottom, #f0c2a8, #64b3f4); /* Gradient background */
            color: #121212; /* Dark text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            margin: 40px 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #ff5c77; /* Bright accent color */
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
        }
        p {
            color: #2e2e2e; /* Secondary dark color */
            font-size: 1.2rem;
            margin-top: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 90%; /* Responsive width */
            max-width: 600px; /* Max width for larger screens */
        }
        li {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 12px;
            margin: 10px 0;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li:hover {
            transform: translateY(-4px); /* Lift effect on hover */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }
        a {
            text-decoration: none;
            color: #0077cc; /* Bright blue */
            font-weight: bold;
            font-size: 1.2rem;
        }
        a:hover {
            color: #00bbff; /* Lighter blue on hover */
            text-decoration: underline;
        }
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>PDF Directory</h1>
        <p>Dive into our curated collection of XJ related PDF files:</p>
    </header>
    <ul>
        <li><a href="pdfs/XJ Nut and Bolt sizes.pdf" target="_blank">XJ Nut and Bolt Sizes</a></li>
        <!-- Add more PDF files as needed -->
    </ul>
    <footer>
        <p></p>
    </footer>
</body>
</html>
